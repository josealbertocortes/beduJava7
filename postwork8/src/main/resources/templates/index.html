<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro de Persona</title>

</head>
<body>
<h2 class="container text-center">Introduce un nuevo registro</h2>
<form th:action="@{/registro}" th:object="${persona}" method="post">
    <div class="container">
        <label for="nombre">Nombre: </label>
        <!--<input id="nombre" type="text" th:field="*{nombre}">-->
        <div class="mb-3">
            <input id="nombre" class="form-control" type="text" placeholder="Escribe un nombre..." aria-label="default input example" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>
    <tr></tr>
    <div class="container">
        <label for="telefono">Telefono: </label>
        <!--<input id="telefono" type="tel" th:field="*{telefono}">-->
        <div class="mb-3">
            <input id="telefono" class="form-control" type="text" placeholder="Escribe un telefono..." aria-label="default input example" th:field="*{telefono}">
        </div>
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>

    <div class="container">
        <button type="submit" class="btn btn-primary" th:value="Guardar">Guardar</button>
    </div>
    <h3 class="container text-center">Agenda:</h3>
    <ul class="container">
        <li th:each="registro : ${listaPersonas}" th:text="${ registro.getNombre() + ' ' + registro.getTelefono()}"  ></li>
    </ul>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<h2>Introduce un nuevo registro</h2>
<form th:action="@{/registro}" th:object="${persona}" method="post">
    <div>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" th:field="*{nombre}">
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>
    <tr></tr>
    <div>
        <label for="telefono">Telefono: </label>
        <input id="telefono" type="tel" th:field="*{telefono}">
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>


    <input type="submit" th:value="Guardar"/>

    <h3>Agenda:</h3>

    <ul>
        <li th:each="registro : ${listado}" th:text="${ registro.getNombre() + ' ' + registro.getTelefono()}"  ></li>
    </ul>
</form>
</body>
</html>
